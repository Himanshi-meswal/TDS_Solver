<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IITM Assignment API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
    }
    input[type="file"] {
      margin-top: 0.5rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
    }
    .response {
      background-color: #f3f3f3;
      padding: 1rem;
      margin-top: 1rem;
      white-space: pre-wrap;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>IITM Assignment API</h1>
    <form id="questionForm" method="post" enctype="multipart/form-data" action="/submit">
      <label for="question">Enter your question:</label>
      <textarea id="question" name="question" rows="4" placeholder="Type your question here..." required></textarea>
      
      <label for="file">Optional: Upload a temporary dataset (file):</label>
      <input type="file" id="file" name="file" />
      
      <button type="submit">Submit Question</button>
    </form>
    
    <div id="response" class="response" style="display: none;"></div>
  </div>

  <script>
    // Optional: Use JavaScript to handle the form submission asynchronously
    document.getElementById('questionForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      try {
        const response = await fetch('/submit', {
          method: 'POST',
          body: formData
        });
        const data = await response.text();
        document.getElementById('response').style.display = 'block';
        document.getElementById('response').textContent = data;
      } catch (error) {
        document.getElementById('response').style.display = 'block';
        document.getElementById('response').textContent = 'Error: ' + error;
      }
    });
  </script>
</body>
</html>
